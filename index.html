<style>
/* ===== Base Styles ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{color:#333;line-height:1.8;scroll-behavior:smooth;overflow-x:hidden;background:#f0f4f8;transition:0.3s;}
.light-mode{background:#f0f4f8;color:#333;}
.dark-mode{background:#1a1a2e;color:#fff;}

/* ===== Parallax Background ===== */
.parallax-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:url('https://i.postimg.cc/W4bSxW0X/1769601047892.jpg') no-repeat center center/cover;z-index:-2;transition:transform 0.1s ease-out;}
.parallax-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.35);z-index:-1;}

/* ===== Hero Section ===== */
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding-top:60px;position:relative;overflow:hidden;color:#fff;}
#particles-js{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
.hero img{width:160px;height:160px;border-radius:50%;border:4px solid #fff;box-shadow:0 15px 30px rgba(0,0,0,0.3);margin-bottom:25px;animation: float 5s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-18px);}}
.hero h1{font-size:4rem;text-shadow:0 6px 15px rgba(0,0,0,0.5);}
.hero span{color:#ffdd57;text-shadow:0 4px 12px rgba(0,0,0,0.5);}
.hero p{font-size:1.8rem;margin-top:15px;text-shadow:0 3px 8px rgba(0,0,0,0.35);height:40px;}
.typed-cursor{font-weight:bold;color:#ffdd57;}
.btns{margin-top:30px;display:flex;gap:16px;flex-wrap:wrap;justify-content:center;}
.btn{padding:15px 30px;border-radius:30px;border:none;cursor:pointer;font-weight:600;transition:.3s all;font-size:1.1rem;}
.btn.primary{background: linear-gradient(135deg,#4f46e5,#0d6efd);color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.25);}
.btn.primary:hover{background: linear-gradient(135deg,#0d6efd,#4f46e5);transform:translateY(-3px);box-shadow:0 15px 30px rgba(0,0,0,.35);}
.btn.outline{border:2px solid #fff;background:transparent;color:#fff;}
.btn.outline:hover{background:#fff;color:#4f46e5;transform:translateY(-3px);}

/* ===== Sections ===== */
section{padding:100px 20px;max-width:1200px;margin:auto;}
h2{text-align:center;font-size:2.6rem;color:#4f46e5;margin-bottom:45px;letter-spacing:1px;}
.box{background:#fff;padding:35px;border-radius:20px;box-shadow:0 25px 50px rgba(0,0,0,.12);transition:.3s all;font-size:1.2rem;line-height:1.9;}
.box:hover{transform:translateY(-5px);}

/* ===== Skills ===== */
.skills .skill{margin:20px 0;}
.skills span{font-weight:700;font-size:1.2rem;}
.bar{height:14px;background:#e5e7eb;border-radius:12px;margin-top:8px;overflow:hidden;}
.bar div{height:100%;background:linear-gradient(135deg,#4f46e5,#0d6efd);width:0;transition:1.5s ease;}

/* ===== Projects ===== */
.projects-slider{position:relative;width:100%;overflow:hidden;margin-top:40px;}
.projects-track{display:flex;transition:transform 0.5s ease;}
.card{min-width:300px;background:#fff;border-radius:20px;padding:25px;box-shadow:0 20px 50px rgba(0,0,0,.15);margin-right:20px;flex-shrink:0;text-align:center;}
.card h3{color:#0d6efd;margin-bottom:12px;font-size:1.5rem;}
.card p{font-size:1rem;}

/* ===== Testimonials ===== */
.testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;margin-top:40px;}
.testimonial{background:#fff;padding:30px;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,.15);text-align:center;}
.testimonial p{font-size:1.1rem;font-style:italic;margin-bottom:15px;}
.testimonial span{font-weight:700;color:#4f46e5;font-size:1.1rem;}

/* ===== Contact ===== */
.contact-box{background:#fff;padding:35px;border-radius:20px;box-shadow:0 25px 50px rgba(0,0,0,.12);text-align:center;font-size:1.2rem;}
.contact-box input, .contact-box textarea{width:100%;margin:10px 0;padding:12px;border-radius:12px;border:1px solid #ccc;background:#fff;color:#333;}
.contact-box input::placeholder, .contact-box textarea::placeholder{color:rgba(0,0,0,0.5);}
.contact-box button{margin-top:12px;background:#4f46e5;color:#fff;padding:12px 25px;border:none;border-radius:25px;cursor:pointer;font-weight:600;transition:.3s;}
.contact-box button:hover{background:#0d6efd;transform:translateY(-2px);}

/* ===== Social Icons ===== */
.social-icons{margin-top:20px;display:flex;gap:16px;justify-content:center;flex-wrap:wrap;}
.social-icons a{font-size:1.5rem;padding:12px;border-radius:50%;background:#4f46e5;color:#fff;transition:.3s;display:flex;align-items:center;justify-content:center;}
.social-icons a:hover{background:#0d6efd;transform:translateY(-3px);}

/* ===== Footer ===== */
footer{text-align:center;padding:28px;background:#4f46e5;color:#fff;margin-top:60px;border-radius:30px;font-size:1.05rem;letter-spacing:1px;}

/* ===== WhatsApp Floating ===== */
.whatsapp-btn{position:fixed;bottom:25px;right:25px;background:#25d366;color:#fff;padding:15px 18px;border-radius:50px;font-size:1.8rem;box-shadow:0 10px 25px rgba(0,0,0,.2);z-index:1000;transition:.3s;display:flex;align-items:center;justify-content:center;}
.whatsapp-btn:hover{transform:translateY(-3px) scale(1.1);box-shadow:0 12px 30px rgba(0,0,0,.3);}

/* ===== Dark Mode Fix ===== */
.dark-mode h1, .dark-mode p, .dark-mode h2, .dark-mode .box, .dark-mode .card, .dark-mode .testimonial, .dark-mode .contact-box input, .dark-mode .contact-box textarea, .dark-mode .testimonial span{
    color:#fff !important;
}
.dark-mode .box, .dark-mode .card, .dark-mode .testimonial, .dark-mode .contact-box{
    background:rgba(20,20,40,0.9) !important;
}
.dark-mode .social-icons a, .dark-mode .btn.outline{
    color:#fff !important;
}
</style>
</head>
