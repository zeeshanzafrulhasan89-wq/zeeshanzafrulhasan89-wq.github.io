/* ===== Base ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{line-height:1.8;scroll-behavior:smooth;overflow-x:hidden;transition:0.3s;background:#0d1b2a;color:#fff;}
.light-mode{background:#f0f4f8;color:#333;}
.dark-mode{background:#0d1b2a;color:#fff;}

/* ===== Background ===== */
.parallax-bg{

  background: linear-gradient(-45deg,#ff6ec4,#7873f5,#4ade80,#facc15);
  background-size: 400% 400%;

  z-index:-2;
}
@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.parallax-overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.35); z-index:-1;
}

/* ===== Hero ===== */
.hero{
  min-height:100vh; display:flex; flex-direction:column;
  justify-content:center; align-items:center; text-align:center;

}
#particles-js{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;}
.hero img{
  width:160px; height:160px; border-radius:50%;

@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-18px);}}
.hero h1{font-size:4rem;text-shadow:0 6px 15px rgba(0,0,0,0.7);}

/* ===== Buttons ===== */

.btn{padding:15px 30px;border-radius:30px;border:none;cursor:pointer;font-weight:600;transition:.3s all;font-size:1.1rem;}

.btn.primary:hover{background: linear-gradient(135deg,#0d6efd,#4f46e5);transform:translateY(-3px);box-shadow:0 15px 30px rgba(0,0,0,.35);}
.btn.outline{border:2px solid #fff;background:transparent;color:#fff;}
.btn.outline:hover{background:#fff;color:#4f46e5;transform:translateY(-3px);}

/* ===== Theme Toggle ===== */

}
#mode-toggle:hover{transform:translateY(-3px);}

/* ===== Sections ===== */
section{padding:100px 20px;max-width:1200px;margin:auto;}
h2{text-align:center;font-size:2.6rem;color:#ffdd57;margin-bottom:45px;letter-spacing:1px;}
.box, .card, .testimonial, .contact-box{

  box-shadow:0 25px 50px rgba(0,0,0,0.12); transition:.3s all; backdrop-filter:blur(8px);

/* ===== Skills ===== */

.bar{height:14px;background:rgba(255,255,255,0.1);border-radius:12px;margin-top:8px;overflow:hidden;}
.bar div{height:100%;background:linear-gradient(135deg,#4f46e5,#0d6efd);width:0;transition:1.5s ease;}

/* ===== Projects Slider ===== */
.projects-slider{position:relative;width:100%;overflow:hidden;margin-top:40px;}
.projects-track{display:flex;transition:transform 0.5s ease;}
.card{min-width:300px;margin-right:20px;text-align:center;}
.card h3{color:#0d6efd;margin-bottom:12px;font-size:1.5rem;}
.card p{font-size:1rem;}
.slider-buttons{text-align:center;margin-top:25px;}
.slider-buttons button{padding:10px 20px;margin:0 10px;border:none;border-radius:20px;background:#4f46e5;color:#fff;cursor:pointer;transition:.3s;font-weight:600;}
.slider-buttons button:hover{background:#0d6efd;transform:translateY(-2px);}

/* ===== Testimonials ===== */
.testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;margin-top:40px;}

/* ===== Social Icons ===== */

<script>
// Typed.js
var typed = new Typed('#typed',{
  strings:["Web Developer","Freelancer","React Developer","Front-end Developer","UI/UX Designer"],
  typeSpeed:60,
  backSpeed:40,
  loop:true
});

// Custom 3D Particles using Three.js
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.z = 1000;

let renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('particles-js').appendChild(renderer.domElement);

let particles = [];
let geometry = new THREE.BufferGeometry();
let particleCount = 500;
let positions = [];
let colors = [];
let colorPalette = [0xffdd57,0x4ade80,0x4f46e5,0xf87171];

for(let i=0;i<particleCount;i++){
  positions.push((Math.random()-0.5)*2000); // x
  positions.push((Math.random()-0.5)*2000); // y
  positions.push((Math.random()-0.5)*2000); // z
  let color = new THREE.Color(colorPalette[Math.floor(Math.random()*colorPalette.length)]);
  colors.push(color.r, color.g, color.b);
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

let material = new THREE.PointsMaterial({size:5, vertexColors:true, transparent:true, opacity:0.8});
let points = new THREE.Points(geometry, material);
scene.add(points);

let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=>{
  mouseX = (e.clientX - window.innerWidth/2)/2;
  mouseY = (e.clientY - window.innerHeight/2)/2;
});

function animate(){
  requestAnimationFrame(animate);
  points.rotation.y += 0.001;
  points.rotation.x += 0.0005;
  points.position.x += (mouseX - points.position.x)*0.01;
  points.position.y += (-mouseY - points.position.y)*0.01;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Theme Toggle
const modeBtn = document.getElementById('mode-toggle');
modeBtn.addEventListener('click', ()=>{
  document.body.classList.toggle('dark-mode');
  document.body.classList.toggle('light-mode');
});
</script>
